language: cpp

matrix:
  include:
    - os: linux
      dist: trusty
      compiler: gcc-4.9
      env: C_COMPILER=gcc-4.9 CXX_COMPILER=g++-4.9
      addons:
        apt:
          sources: ubuntu-toolchain-r-test
          packages: g++-4.9
    - os: linux
      dist: trusty
      compiler: gcc-5
      env: C_COMPILER=gcc-5 CXX_COMPILER=g++-5
      addons:
        apt:
          sources: ubuntu-toolchain-r-test
          packages: g++-5


env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
  
#addons:
  #apt:
    #sources: openmpi-nightly
    #packages: libopenmpi-dev
    
before_install:
  - if [ "$C_COMPILER" != "" ]; then export CC=$C_COMPILER; fi
  - if [ "$CXX_COMPILER" != "" ]; then export CXX=$CXX_COMPILER; fi
  - for i in {1..23}; do eval "echo \$id_rsa_$i" >> ~/.ssh/id_rsa_base64; done
  - base64 --decode ~/.ssh/id_rsa_base64 > ~/.ssh/id_rsa
  - chmod 600 ~/.ssh/id_rsa

install:
  - scp -oStrictHostKeyChecking=no $SFTP/ifort64_mp.tar.gz .
  - mkdir -p acml5.3.1
  - tar -xzf ifort64_mp.tar.gz -C acml5.3.1
  - export ACML_FMA=0
  - export LD_LIBRARY_PATH=$TRAVIS_BUILD_DIR/acml5.3.1/ifort64_mp/lib:$LD_LIBRARY_PATH
  - if [ ! $(command -v mpic++) ]; then
      travis_retry wget --no-check-certificate https://www.open-mpi.org/software/ompi/v1.10/downloads/openmpi-1.10.1.tar.gz;
      tar -xzf ./openmpi-1.10.1.tar.gz;
      cd openmpi-1.10.1;
      ./configure --prefix=$HOME/mpi --disable-mpi-fortran --disable-oshmem > /dev/null;
      make -j2 all > /dev/null;
      make install > /dev/null;
      cd ..;
      export PATH=$HOME/mpi/bin:$PATH;
    fi
  - mpic++ -v


before_script:
  - mkdir build/release -p
  - cd build/release
  - ../../configure --with-acml=$TRAVIS_BUILD_DIR/acml5.3.1/ifort64_mp

script: make all

